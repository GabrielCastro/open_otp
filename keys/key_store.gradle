def passwordFileName = "$rootProject.projectDir/keys/_key_store_passwords.gradle"
def sampleFileName = "$rootProject.projectDir/keys/_key_store_passwords.sample.gradle"

def passwordFile = new File(passwordFileName)

if (passwordFile.exists()) {
    logger.info("found password file")

    apply from: passwordFile
} else {
    logger.error("Unable to find keystore password file")
    logger.error("File expected at:\n\t${sampleFileName}\n sample file at:\n\t${passwordFileName}")
    android {
        buildTypes {
            release {
                signingConfig null
            }
        }
    }
}
