language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-24
    - extra-android-m2repository
  licenses:
    - 'android-sdk-license-.+'

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
   - ./gradlew build --console=plain --no-daemon --continue

deploy:
  provider: script
  # TODO upload to alpha
  script: ./gradlew tasks --console=plain --no-daemon --continue
  on:
    branch: master

env:
  global:
  - secure: 
  - secure: 
